<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- links -->
    <link rel="stylesheet" href="assets/css/reset-variables.css">
    <link rel="stylesheet" href="assets/css/typografie.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <!-- Contact section -->
    <section class="contact-section">
        <h2>Contact me</h2>
        <div class="contact-container">
            <form action="#">
                <select name="title" id=title-select" class="title-select">
                    <option value="">--Choose your title--</option>
                    <option value="Mr">Mr</option>
                    <option value="Ms">Ms</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Mx">Mx</option>
                    <option value="X">Prefer not to say</option>
                </select>

                <label for="first-name"></label>
                <input type="text" name="firstname" id="first-name" placeholder="first name*" required aria-label="Your first name">

                <label for="last-name"></label>
                <input type="text" name="lastname" id="last-name" placeholder="last name*" required aria-label="Your last name">

                <label for="address"></label>
                <input type="text" name="address" id="address" class="focusout" placeholder="address*" required aria-label="Your address">

                <label for="postalcode"></label>
                <input type="text" name="postalcode" id="postalcode" class="focusout" placeholder="postal code*" required aria-label="Your postal code">

                <label for="city"></label>
                <input type="text" name="city" id="city" placeholder="city*" required aria-label="Your city">

                <label for="email"></label>
                <input type="email" name="e-mail" id="email" placeholder="e-mail*" required aria-label="Your Email Address">

                <label for="message"></label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message*" required aria-label="Your Message"></textarea>

                <div id="successMessage" class="success" style="display: none;">Thank you for your Message!</div>

                <input id="submit" type="submit" value="send" class="button" aria-label="Send">

            </form>
        </div>
    </section>
    <script src="code.js"></script>
</body>
